 <form [formGroup]="videoForm">
  <div class="videodata">
    <div class="title">
      <div class="text">Video Title</div>
      <div>
        <input class="titleInput" type="text" formControlName="videoTitle" />
      </div>
    </div>
    <div class="category">
      <div class="text">Video Category</div>
      <div>
        <input class="titleInputV" formControlName="category"  type="text"  />
      </div>
    </div>
  </div>

  <div class="videoDiscription">
    <div class="overview">Add Discription / Overview</div>
    <div class="file">
      <ckeditor [editor]="Editor" data="<p>Hello, lorem200</p>"></ckeditor>


    </div>
    
  </div>
  <div class="videoUpload">
    <div class="top">
      <div class="uploadSection">Video Upload Section</div>
      <div class="addNew">
        <button class="btn" (click)="add()">Add New +</button>
      </div>
    </div>
    <div *ngFor="let item of array">
    <div class="item">
       <!-- *ngFor="let line of videoForm.get('chapter'); let i=index">
      <div   [formGroupName]="i"> -->
      <div class="chapName">Chapter Name</div>
      <div class="input">
        <div>
          <input class="titleInput" type="text" />
        </div>
        <div>
          <div class="options" *ngIf="false">
            <div>
              <mat-icon class="green">check_circle</mat-icon>
            </div>
            <div class="green">Videos upload successful</div>
          </div>
          <div class="options" *ngIf="true">
            <div class="green" style="color: red">
              <mat-icon>error</mat-icon>
            </div>
            <div>Upload failed</div>
          </div>
        </div>
        <div class="more" (click)="show()">
          <mat-icon *ngIf="!plus">keyboard_arrow_down</mat-icon>
          <mat-icon *ngIf="plus">keyboard_arrow_up</mat-icon>
        </div>
      </div>
      <div class="imgUpload" *ngIf="plus">
        <div class="add">
          <div class="available">
            <div>
              <div class="img">
                <div class="notUpload">
                  <div>
                    <img src="assets/add-course/Vector.png" alt="" />
                  </div>
                  <div class="dragAndDrop">Drag and drop multiple files</div>
                  <div class="browse">
                    or <span><u>browse</u></span> to choose files
                  </div>
                </div>
              </div>
              <div class="more">
                <div class="videoItem"></div>
                <!-- <div class="videoItem"></div>
                <div class="videoItem"></div>
                <div class="videoItem"></div>
                <div class="videoItem"></div>
                <div class="videoItem"></div>
                <div class="videoItem"></div>
                <div class="videoItem"></div>
                <div class="videoItem"></div>
                <div class="videoItem"></div> -->
              </div>
            </div>
          </div>
        </div>
        <div class="Subchap">
          <div class="name">Sub Chapter Name</div>
          <div>
            <input class="titleInput" type="text"  />
          </div>
          <div class="btns">
            <div>
              <button class="buttonP">Previous</button>
            </div>
            <div>
              <button class="buttonN">Next</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
    <div class="next">
      <button *ngIf="false" class="nextbtn">Save</button>
      <button class="nextbtn">Publish</button>
    </div>
  <!-- </div> -->
</form>
