<div class="container">
  <div class="navbar">
    <app-side-nav></app-side-nav>
  </div>
  <div class="head">
    <app-header></app-header>
  </div>
  <div class="contentBox">
    <div class="innerNav">
      <app-add-coursenav></app-add-coursenav>
    </div>
    <div class="content">
      <div class="videodata">
        <div class="title">
          <div class="text">Video Title</div>
          <div>
            <input class="titleInput" type="text" />
          </div>
        </div>
        <div class="category">
          <div class="text">Video Category</div>
          <div>
            <input class="titleInputV" type="text" />
          </div>
        </div>
      </div>
      <div class="videoDiscription">
        <div class="overview">Add Discription / Overview</div>
        <div class="file"></div>
      </div>
      <div class="videoUpload">
        <div class="top">
          <div class="uploadSection">Video Upload Section</div>
          <div class="addNew">
            <button class="btn">Add New +</button>
          </div>
        </div>
        <div class="item">
          <div class="chapName">Chapter Name</div>
          <div class="input">
            <div>
              <input class="titleInput" type="text" />
            </div>
            <div>
              <div class="options" *ngIf="true">
                <div>
                  <mat-icon class="green">check_circle</mat-icon>
                </div>
                <div class="green">Videos upload successful</div>
              </div>
              <div class="options" *ngIf="false">
                <div>
                  <mat-icon class="green">error</mat-icon>
                </div>
                <div class="green">Upload failed</div>
              </div>
            </div>
            <div class="more" (click)="show()">
              <mat-icon *ngIf="!plus">keyboard_arrow_down</mat-icon>
              <mat-icon *ngIf="plus">keyboard_arrow_up</mat-icon>
            </div>
          </div>
          <div class="imgUpload" *ngIf="plus">
            <div class="add">
              <div class="available">
                <div class="img">
                  <div class="notUpload" >
                  <div>
                    <img src="assets/add-course/Vector.png" alt="" />
                  </div>
                  <div class="dragAndDrop">Drag and drop multiple files</div>
                  <div class="browse">
                    or <span><u>browse</u></span> to choose files
                  </div>
                </div>
                 
                </div>
                <div class="more">
                    <div class="videoItem">

                    </div>
                    <div class="videoItem">

                    </div>
                    <div class="videoItem">

                    </div>
                    <div class="videoItem">

                    </div>
                    <div class="videoItem">

                    </div>
                    <div class="videoItem">

                    </div>
                    <div class="videoItem">

                    </div>
                    <div class="videoItem">

                    </div>
                    <div class="videoItem">

                    </div>
                    <div class="videoItem">

                    </div>
                    

                </div>

              </div>
              <div class="notavail"></div>
            </div>
          </div>
        </div>
        <div class="next">
            <button class="nextbtn">Next</button>
        </div>
      </div>
    </div>
  </div>
</div>
