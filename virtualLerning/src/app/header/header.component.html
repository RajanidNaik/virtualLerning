<div class="head">
  <div class="navPosition">
    {{ head }}
  </div>
  <div class="person">
    <div class="personImg" (click)="openDialogProfile()">
      <img src="{{profileDetails.profilePhoto}}" />
    </div>
    <div class="personName">{{profileDetails.fullName}}</div>
    <div (click)="logout()">
      <mat-icon>logout</mat-icon>
    </div>
  </div>
</div>
